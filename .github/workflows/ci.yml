name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Tag for the Docker image'
        required: false
        default: 'latest'
      image_name:
        description: 'Name for the Docker image'
        required: false
        default: 'stos_gpp_std17_comp'


# todo ========================================================================= 
env:
  IMAGE_ARCHIVE: compiler-image.tar.gz
  IMAGE_NAME: ${{ github.event.inputs.image_name || 'stos_gpp_std17_comp' }}
  IMAGE_TAG: ${{ github.event.inputs.image_tag || github.sha }}
# * ============================================================================

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container image
        run: docker build --pull -t "$IMAGE_NAME:$IMAGE_TAG" .
        working-directory: template

      - name: Archive Docker image
        run: docker save "$IMAGE_NAME:$IMAGE_TAG" | gzip > "$IMAGE_ARCHIVE"

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.IMAGE_ARCHIVE }}
          path: ${{ env.IMAGE_ARCHIVE }}
          retention-days: 7

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.IMAGE_ARCHIVE }}

      - name: Load Docker image
        run: gunzip -c "$IMAGE_ARCHIVE" | docker load

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/test-requirements.txt

      - name: Run tests from tests/
        env:
          IMAGE_UNDER_TEST: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        run: pytest -s tests --image-name "$IMAGE_UNDER_TEST"

  publish:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.image_tag != ''
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.IMAGE_ARCHIVE }}

      - name: Load Docker image
        run: gunzip -c "$IMAGE_ARCHIVE" | docker load

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag image for Docker Hub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          IMAGE_REF="$IMAGE_NAME:$IMAGE_TAG"
          REMOTE_REF="$DOCKERHUB_USERNAME/$IMAGE_NAME"
          docker tag "$IMAGE_REF" "$REMOTE_REF:$IMAGE_TAG"
          docker tag "$IMAGE_REF" "$REMOTE_REF:latest"

      - name: Push image to Docker Hub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          REMOTE_REF="$DOCKERHUB_USERNAME/$IMAGE_NAME"
          docker push "$REMOTE_REF:$IMAGE_TAG"
          docker push "$REMOTE_REF:latest" 
